<!DOCTYPE html>
<html>
    <head>
        <script
            type="application/javascript"
            src="browser-polyfill.js"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <style>
        body {
            overflow-x: auto;
            max-width: 400px;
            min-width: 300px;
        }
    </style>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Share this URL!</h1>
            <div class="text-center text-wrap mb-5">
                <div id="currentUrl" class="text-center text-wrap">
                    URL not found
                </div>
                <div id="shortUrlPreview" class="text-center text-wrap">
                    URL Preview:
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="sharingOptionsForm">
                        <div class="form-group">
                            <label for="customSlugSharePage"
                                >Custom Slug:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="customSlugSharePage"
                                name="customSlugSharePage"
                            />
                        </div>
                        <button
                            id="shareUrlButton"
                            class="btn btn-primary mt-3 mb-3 btn-color-green"
                        >
                            Share URL
                            <!-- Add this span for the loading spinner -->
                            <span
                                id="loadingSpinner"
                                class="spinner-border spinner-border-sm d-none"
                                role="status"
                                aria-hidden="true"
                            ></span>
                        </button>
                    </form>
                    <div
                        id="successNotification"
                        class="alert alert-success d-none d-flex justify-content-between align-items-center"
                        role="alert"
                    >
                        <div id="successMessage"></div>
                        <button
                            type="button"
                            id="btn-close-success"
                            class="btn-close"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div
                        id="errorNotification"
                        class="alert alert-danger d-none d-flex justify-content-between align-items-center"
                        role="alert"
                    >
                        <div id="errorMessage"></div>
                        <button
                            type="button"
                            id="btn-close-error"
                            class="btn-close"
                            aria-label="Close"
                        ></button>
                    </div>
                    <button id="closeButton" class="btn btn-secondary mb-3">
                        Close
                    </button>
                </div>
            </div>
        </div>
        <script src="global.js"></script>
        <script src="share.js"></script>
    </body>
</html>
