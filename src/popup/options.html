<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="container px-5">
        <h1 class="text-center mb-3">Options</h1>
        <div
            id="successNotification"
            class="alert alert-success d-none d-flex justify-content-between align-items-center"
            role="alert"
        >
            <div id="successMessage"></div>
            <button
                type="button"
                id="btn-close-success"
                class="btn-close"
                aria-label="Close"
            ></button>
        </div>
        <form id="optionsForm" class="mb-3">
            <div class="form-group">
                <label for="apiKeyInput">API Key:</label>
                <input
                    type="text"
                    id="apiKeyInput"
                    name="apiKey"
                    class="form-control"
                />
            </div>
            <div class="form-group mt-3">
                <label for="customSlug">Custom Slug:</label>
                <input
                    type="text"
                    id="customSlug"
                    name="customSlug"
                    class="form-control"
                />
            </div>
            <div class="form-group mt-3">
                <label for="tags">Tags (comma separated):</label>
                <input type="text" id="tags" name="tags" class="form-control" />
            </div>
            <div class="form-group mt-3">
                <label for="title">Title:</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-control"
                />
            </div>
            <div class="form-group mt-3">
                <label for="domain">Domain:</label>
                <input
                    type="text"
                    id="domain"
                    name="domain"
                    class="form-control"
                />
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <button id="closeButton" class="btn btn-secondary mb-3">Close</button>
        <script src="options.js"></script>
        <script src="global.js"></script>
    </body>
</html>
